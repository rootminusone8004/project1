<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convreter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🌡️ Temperature Converter</h1>

      <label for="conversionOption">Choose Conversion: </label>
      <select name="conversionOption" id="conversionOption">
        <option value="0">---Select---</option>
        <option value="1">Celsius to Fahrenheit</option>
        <option value="2">Fahrenheit to Celsius</option>
      </select>

      <input
        type="number"
        id="temperatureInput"
        placeholder="Enter Temperature"
      />
      <button id="convertBtn">Convert</button>

      <p id="resultMsg" class="result"></p>
    </div>
    <script src="./temperature-converter.js"></script>
  </body>
</html>
